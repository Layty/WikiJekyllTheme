<html>

<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{site.pagebase}}/assets/scss/index.css?{{site.time | date: '%s%N'}}" />
  <link rel="stylesheet" href="{{site.pagebase}}/assets/scss/nav.css?{{site.time | date: '%s%N'}}" />
  <link rel="stylesheet" href="{{site.pagebase}}/assets/scss/tab.css?{{site.time | date: '%s%N'}}" />
  <!-- We're going to load JS up top, this makes sure all of our painting is done hopefully in one sweep  -->
  <script src="{{site.pagebase}}/assets/javascripts/cash.min.js"></script>
  <script type="text/javascript" async src="{{site.pagebase}}/assets/javascripts/index.js?{{site.time | date: '%s%N'}}"></script>
  {%if layout.customJS%}
  <script type="text/javascript" async src="{{site.pagebase}}/assets/javascripts/{{layout.customJS}}?{{site.time | date: '%s%N'}}"></script>
  {%endif%}
  <meta name="theme-color" content="#ffffff">
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{site.data.metadata.title}}" />
  <meta property="og:description" content="{{page.description}}" />
  <meta property="og:image" content="{{site.data.metadata.ogImageLink}}" />
  <meta name="twitter:title" content="{{site.data.metadata.title}}" />
  <meta name="twitter:description" content="{{page.description}}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{site.data.metadata.twitterImageLink}}">
  <meta name="twitter:site" content="@netspi" />
  <meta name="twitter:creator" content="@netspi" />
  <meta name="description" content="{{page.description}}">
  <meta name="keywords" content="{{site.data.metadata.keywords}},{{page.keywords}}">
  <link rel="author" href="https://netspi.com" />
  <link rel="shortcut icon" href="{{site.pagebase}}/assets/images/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body class="preload">
  <div class="mobile"></div>
  <div id="contentWrapper">
    <div id="topBar">
      <div class="n-nav-icon default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="logoContainer">
      <a href="https://netspi.com"><img src="{{site.pagebase}}/assets/images/logo.png?{{site.time | date: '%s%N'}}" /></a><br/>
      </div>
    </div>
    <div class="n-navbar default">
      {% include nav.html %}
    </div>
    <div id="contentContainer">
      {{content}}
      <div>{%include footer.html%}</div>
    </div>
  </div>
</body>
</html>
